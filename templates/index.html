<!DOCTYPE html>
<html>
<head>
	<title>Marks Prediction</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="alert alert-warning">
			<center><h1>Get Your Marks Predictions</h1></center>
		</div>
		<br>
		<form method="POST", action="/" class="form-inline">
			<label>How Many Hours did you STUDY? &nbsp;&nbsp;</label>
			<input class="form-control" type="text" name="hours" placeholder="Hours">
			<button class="btn btn-primary btn-lg">Get Score</button>
		</form>

		{% if your_marks %}

			<h1 class="text text-success"> Your Marks are : {{ your_marks }} </h1>

		{% endif %}
</body>
</html>>
